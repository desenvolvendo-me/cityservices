<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   CityServices
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="font-roboto bg-gray-100">
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
   <div class="flex items-center space-x-2">
    <i class="fas fa-map-marker-alt">
    </i>
    <span class="font-bold text-lg">
     CityServices
    </span>
   </div>
   <button class="bg-white text-blue-600 px-4 py-2 rounded-md font-bold">
    Cadastre seu Serviço
   </button>
  </header>
  <main class="text-center py-10 bg-blue-600 text-white">
   <h1 class="text-2xl font-bold">
    Encontre os
    <span class="text-yellow-400">
     melhores
    </span>
    profissionais da sua cidade
   </h1>
   <div class="mt-6">
    <input class="w-3/4 md:w-1/2 p-2 rounded-md text-gray-700" placeholder="Buscar serviços..." type="text"/>
   </div>
  </main>
  <section class="py-10">
   <div class="container mx-auto flex flex-wrap justify-center space-y-6 md:space-y-0 md:space-x-6">
    <div class="bg-white p-6 rounded-lg shadow-md w-full md:w-1/3">
     <div class="flex items-center space-x-4">
      <img alt="Profile picture of Ana Silva" class="w-16 h-16 rounded-full" height="100" src="https://storage.googleapis.com/a1aa/image/-SUfNS2oPxdBMhO4dDC3tM-zdh9RvixHIzSi5IBzeBk.jpg" width="100"/>
      <div>
       <h2 class="font-bold text-lg">
        Ana Silva
       </h2>
       <p class="text-gray-500">
        <i class="fas fa-briefcase">
        </i>
        Eletricista
       </p>
      </div>
     </div>
     <div class="mt-4 text-left">
      <p class="text-gray-500">
       <i class="fas fa-map-marker-alt">
       </i>
       Centro
      </p>
      <p class="text-gray-500">
       <i class="fas fa-phone">
       </i>
       (11) 99999-9999
      </p>
      <p class="text-yellow-500">
       <i class="fas fa-star">
       </i>
       4.8 / 5.0
      </p>
     </div>
     <div class="mt-4 flex space-x-2">
      <button class="flex-1 bg-blue-600 text-white py-2 rounded-md">
       <i class="fas fa-phone">
       </i>
       Ligar
      </button>
      <button class="flex-1 bg-green-600 text-white py-2 rounded-md">
       <i class="fas fa-whatsapp">
       </i>
       WhatsApp
      </button>
     </div>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md w-full md:w-1/3">
     <div class="flex items-center space-x-4">
      <img alt="Profile picture of Carlos Santos" class="w-16 h-16 rounded-full" height="100" src="https://storage.googleapis.com/a1aa/image/S1VJty9y4N7Oxua0EdSNSIIJq4XMIYycnwGRiN27qAY.jpg" width="100"/>
      <div>
       <h2 class="font-bold text-lg">
        Carlos Santos
       </h2>
       <p class="text-gray-500">
        <i class="fas fa-briefcase">
        </i>
        Encanador
       </p>
      </div>
     </div>
     <div class="mt-4 text-left">
      <p class="text-gray-500">
       <i class="fas fa-map-marker-alt">
       </i>
       Vila Nova
      </p>
      <p class="text-gray-500">
       <i class="fas fa-phone">
       </i>
       (11) 98888-8888
      </p>
      <p class="text-yellow-500">
       <i class="fas fa-star">
       </i>
       4.5 / 5.0
      </p>
     </div>
     <div class="mt-4 flex space-x-2">
      <button class="flex-1 bg-blue-600 text-white py-2 rounded-md">
       <i class="fas fa-phone">
       </i>
       Ligar
      </button>
      <button class="flex-1 bg-green-600 text-white py-2 rounded-md">
       <i class="fas fa-whatsapp">
       </i>
       WhatsApp
      </button>
     </div>
    </div>
   </div>
  </section>
 </body>
</html>
